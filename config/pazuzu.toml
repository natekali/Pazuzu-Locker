[pazuzu]
# Root directory to scan for encryption
start_dir = "."

# Directory to store manifest CSV files before upload
manifest_dir = "./manifests"

# Glob patterns for files to include (supports wildcards)
include_globs = ["**/*"]

# Glob patterns for files to exclude
exclude_globs = [
    "**/*.pazuzu",
    "**/.git/**",
    "**/.venv/**",
    "**/__pycache__/**",
    "**/node_modules/**",
    "**/manifests/**",
]

# If true, simulate operations without modifying files
# Safe default enabled to prevent accidental file encryption
dry_run = true

# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = "INFO"

# Logging format (json or text)
log_format = "json"

# PixelDrain file ID for decryption (optional, can be provided via CLI/env)
# manifest_id = ""

# Remote storage provider configuration
[pazuzu.provider]
name = "pixeldrain"
upload_endpoint = "https://pixeldrain.com/api/file"
download_endpoint = "https://pixeldrain.com/api/file/{id}"
